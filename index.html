<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
	<link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
	<title>Secret Agent Supply Inc.</title>
</head>
<body>
  <header>
	<!-- Top Header Section -->
    <div class="headertop">
	  <div class="container">
	    <img src="./resources/images/logo.png" alt="Secret Agent Suppply Inc. Logo" />
		<span>SECRET AGENT SUPPLY INC.</span>
	  </div>
	</div>
	<!-- End Top Header Section -->

	<!-- Banner Section -->
	<div class="banner">
	  <div class="container">
	    <div class="newarrival">
		  <h4>NEW ARRIVAL</h4>
		  <h1>SPORT BIKES AND MOTORCYCLES</h1>
		</div>
	  </div>
	</div>

	<!-- End of Banner Section -->

	<!-- Navigation Bar -->
		<nav>
		  <ul class="container">
			  <li><a href="#eyewear">Eyewear</a></li>
			  <li><a href="#apparel">Apparel</a></li>
			  <li><a href="#gadgets">Gadgets</a></li>
			  <li><a href="#vehicles">Vehicles</a></li>
			  <li><a href="#classes">Classes</a></li>
			  <li><a href="#contact">Contact</a></li>
		  </ul>
			<ul class="mobile-nav container">  <!-- Nav bar for mobile -->
				<li>Menu</li>
			</ul>
		</nav>
	<!-- End of Navigation Bar -->
  </header>
  <!-- End of Header Section -->

  <!-- Product Section -->
  <div class="container">
    <div class="products">  <!-- Flex container -->
	    <div class="productbox pen">  <!-- Flex container & item. Also gave 2nd class -->
	      <div class="productimage">  <!-- Flex item -->
	        <img src="./resources/images/pen.png" alt="Exploding Pen" >
		    </div>
		    <span class="productname">Exploding Pen</span>
	    </div>
	    <div class="productbox watch">
	      <div class="productimage">  <!-- Flex item -->
	        <img src="./resources/images/watch.png" alt="Cellular Watch">
		    </div>
		    <span class="productname">Cellular Watch</span>
	    </div>
	    <div class="productbox glasses">
	      <div class="productimage">  <!-- Flex item -->
	        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
		    </div>
		    <span class="productname">Thermal Glasses</span>
	    </div>
	  </div>
	</div>
	<!-- End Product Section -->

	<!-- Business Section -->
	<div class="container">
		<div class="location">
	    <div class="box">
		    <span class="details">Location</span>
		    <span>-47.346436, 84.32354</span>
		  </div>
		  <div class="box">
		    <span class="details">Hours</span>
		    <span>0800 - 1800</span>
		  </div>
	  </div>
  </div>
	<!-- End Business Section -->


  <!-- Footer Section -->
  <footer>
    <div class="container">
      <span>&copy Copyright Secret Agent Supply Inc.</span>
	</div>
  </footer>
  <!-- End Footer Section-->

</body>


</html>
